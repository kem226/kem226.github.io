<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">



<script>

var Costume;
var Eyes;
var SkinTone;
var HairStyle;

function startGame() {
    Costume = new component(100, 100, "images/Costume/costume_green.png", 10, 120, "image");
    Eyes = new component(100, 100, "images/Eyes/eyes_green.png", 10, 120, "image");
    SkinTone = new component(100, 100, "images/Hair/long_hair_brown.png", 10, 120, "image");
    HairStyle = new component(100, 100, "images/Skintone/skintone_tan.png", 10, 120, "image");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;

    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }
}


function updateGameArea() {
    myGameArea.clear();
    Costume.newPos();
    Costume.update();
    HairStyle.newPos();
    HairStyle.update();
    SkinTone.newPos();
    SkinTone.update();
    Eyes.newPos();
    Eyes.update();
}

function moveup() {
    Costume.speedY = -1; 
}

function movedown() {
    Costume.speedY = 1; 
}

function moveleft() {
    Costume.speedX = -1; 
}

function moveright() {
    Costume.speedX = 1; 
}

function clearmove() {
    Costume.speedX = 0; 
    Costume.speedY = 0; 
}


</script>
<div style="text-align:center;width:480px;">
  <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
  <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
  <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
  <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
</div>

<p>The component constructor uses the built-in image object to draw images onto the canvas.</p>

</body>
</html>
